name: Test
on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
